<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobrev Opus Zodiac | Школа Архетипів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Cinzel', 'serif'],
            },
            colors: {
              magic: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              accent: {
                light: '#d8b4fe',
                DEFAULT: '#c026d3',
                dark: '#86198f',
              }
            },
            animation: {
              'spin-once': 'spin 1s ease-out forwards',
              'pulse-slow': 'pulse 4s infinite',
              'fade-in': 'fadeIn 0.6s ease-out',
              'float': 'float 6s ease-in-out infinite',
              'breathe': 'breathe 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              breathe: {
                '0%, 60%, 100%': { transform: 'scale(1.15)', filter: 'brightness(1.1)' },
                '30%': { transform: 'scale(1)', filter: 'brightness(1)' },
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          },
        },
        plugins: [],
      }
    </script>
    <style type="text/tailwindcss">
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap');
      
      @layer base {
        body {
          font-family: 'Montserrat', sans-serif;
        }
        h1, h2, h3, h4, h5, h6, .font-serif {
          font-family: 'Cinzel', serif;
        }
      }
      
      @layer components {
        .glass-panel {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass-panel {
          background: rgba(15, 23, 42, 0.7);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
      }

      @layer utilities {
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #a78bfa; /* magic-400 */
          border-radius: 9999px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #7c3aed; /* magic-600 */
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>
  <body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-fuchsia-50 dark:from-slate-950 dark:via-indigo-950/30 dark:to-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-500 min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
